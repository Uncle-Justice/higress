apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: transformer
  namespace: higress-system
spec:
  matchRules:
    # request transformer
    - ingress:
        - higress-conformance-infra/wasmplugin-transform-request
      configDisable: false
      config:
          reqRules:
            - operate: remove
              headers:
                - key: X-remove
              querys:
                - key: k1
            - operate: rename
              headers:
                - oldKey: X-not-renamed
                  newKey: X-renamed
              querys:
                - oldKey: k2
                  newKey: k2-new
            - operate: replace
              headers:
                - key: X-replace
                  newValue: replaced
              querys:
                - key: k2-new
                  newValue: v2-new
            - operate: add
              headers:
                - key: X-add-append
                  value: add
              querys:
                - key: k3
                  value: v31
            - operate: append
              headers:
                - key: X-add-append
                  appendValue: append
              querys:
                - key: k3
                  appendValue: v32
            - operate: map
              headers:
                - fromKey: X-add-append
                  toKey: X-map
              querys:
                - fromKey: k3
                  toKey: k4
            - operate: dedupe
              headers:
                - key: X-dedupe-first
                  strategy: RETAIN_FIRST
                - key: X-dedupe-last
                  strategy: RETAIN_LAST
                - key: X-dedupe-unique
                  strategy: RETAIN_UNIQUE
              querys:
                - key: k4
                  strategy: RETAIN_FIRST

    # response transformer
    - ingress:
        - higress-conformance-infra/wasmplugin-transform-response
      configDisable: false
      config:
        respRules:
          - operate: remove
            headers:
              - key: X-remove
          - operate: rename
            headers:
              - oldKey: X-not-renamed
                newKey: X-renamed
          - operate: replace
            headers:
              - key: X-replace
                newValue: replace-$1
                path_pattern: ^.*?\/(\w+)[\?]{0,1}.*$
          - operate: add
            headers:
              - key: X-add-append
                value: add-$1
                host_pattern: ^(.*)\.com$
          - operate: append
            headers:
              - key: X-add-append
                appendValue: append-$1
                path_pattern: ^\/get\/(.*)\.html$
          - operate: map
            headers:
              - fromKey: X-add-append
                toKey: X-map

    - ingress:
        - higress-conformance-infra/wasmplugin-transform-bothway
      configDisable: false
      config:
        reqRules:
          - operate: remove
            headers:
              - key: X-remove
            querys:
              - key: k1
          - operate: rename
            headers:
              - oldKey: X-not-renamed
                newKey: X-renamed
            querys:
              - oldKey: k2
                newKey: k2-new
          - operate: replace
            headers:
              - key: X-replace
                newValue: replaced
            querys:
              - key: k2-new
                newValue: v2-new
          - operate: add
            headers:
              - key: X-add-append
                value: add
            querys:
              - key: k3
                value: v31
          - operate: append
            headers:
              - key: X-add-append
                appendValue: append
            querys:
              - key: k3
                appendValue: v32
          - operate: map
            headers:
              - fromKey: X-add-append
                toKey: X-map
            querys:
              - fromKey: k3
                toKey: k4
          - operate: dedupe
            headers:
              - key: X-dedupe-first
                strategy: RETAIN_FIRST
              - key: X-dedupe-last
                strategy: RETAIN_LAST
              - key: X-dedupe-unique
                strategy: RETAIN_UNIQUE
            querys:
              - key: k4
                strategy: RETAIN_FIRST

        respRules:
          - operate: remove
            headers:
              - key: X-remove
          - operate: rename
            headers:
              - oldKey: X-not-renamed
                newKey: X-renamed
          - operate: replace
            headers:
              - key: X-replace
                newValue: replace-$1
                path_pattern: ^.*?\/(\w+)[\?]{0,1}.*$
          - operate: add
            headers:
              - key: X-add-append
                value: add-$1
                host_pattern: ^(.*)\.com$
          - operate: append
            headers:
              - key: X-add-append
                appendValue: append-$1
                path_pattern: ^\/get\/(.*)\.html(.*)$
          - operate: map
            headers:
              - fromKey: X-add-append
                toKey: X-map

    - ingress:
        - higress-conformance-infra/wasmplugin-transform-request-arbitary-rule-order
      configDisable: false
      config:
        reqRules:
          - operate: remove
            headers:
              - key: X-remove
            querys:
              - key: k1
          - operate: replace
            headers:
              - key: X-replace
                newValue: replaced
            querys:
              - key: k2
                newValue: v2-new
          - operate: add
            headers:
              - key: X-add-append
                value: add
            querys:
              - key: k3
                value: v31
          - operate: append
            headers:
              - key: X-add-append
                appendValue: append
            querys:
              - key: k3
                appendValue: v32
          - operate: map
            headers:
              - fromKey: X-add-append
                toKey: X-map
            querys:
              - fromKey: k3
                toKey: k4
          - operate: dedupe
            headers:
              - key: X-dedupe-first
                strategy: RETAIN_FIRST
              - key: X-dedupe-last
                strategy: RETAIN_LAST
              - key: X-dedupe-unique
                strategy: RETAIN_UNIQUE
            querys:
              - key: k4
                strategy: RETAIN_FIRST
          - operate: rename
            headers:
              - oldKey: X-not-renamed
                newKey: X-renamed
              - oldKey: X-map
                newKey: X-map-renamed
            querys:
              - oldKey: k2
                newKey: k2-new

    - ingress:
        - higress-conformance-infra/wasmplugin-transform-response-arbitary-rule-order
      configDisable: false
      config:
        respRules:
          - operate: remove
            headers:
              - key: X-remove
          - operate: rename
            headers:
              - oldKey: X-not-renamed
                newKey: X-renamed
          - operate: replace
            headers:
              - key: X-replace
                newValue: replace-$1
                path_pattern: ^.*?\/(\w+)[\?]{0,1}.*$
          - operate: add
            headers:
              - key: X-add-append
                value: add-$1
                host_pattern: ^(.*)\.com$
          - operate: map
            headers:
              - fromKey: X-add-append
                toKey: X-map
          - operate: append
            headers:
              - key: X-add-append
                appendValue: append-$1
                path_pattern: ^\/get\/(.*)\.html$

    - ingress:
        - higress-conformance-infra/wasmplugin-transform-request-map-from-query
      configDisable: false
      config:
          reqRules:
            - operate: remove
              headers:
                - key: X-remove
              querys:
                - key: k1
            - operate: rename
              headers:
                - oldKey: X-not-renamed
                  newKey: X-renamed
              querys:
                - oldKey: k2
                  newKey: k2-new
            - operate: replace
              headers:
                - key: X-replace
                  newValue: replaced
              querys:
                - key: k2-new
                  newValue: v2-new
            - operate: add
              headers:
                - key: X-add-append
                  value: add
              querys:
                - key: k3
                  value: v31
            - operate: append
              headers:
                - key: X-add-append
                  appendValue: append
              querys:
                - key: k3
                  appendValue: v32
            - operate: map
              mapSource: querys
              headers:
                - fromKey: kmap
                  toKey: X-map
              querys:
                - fromKey: k3
                  toKey: k4
            - operate: dedupe
              headers:
                - key: X-dedupe-first
                  strategy: RETAIN_FIRST
                - key: X-dedupe-last
                  strategy: RETAIN_LAST
                - key: X-dedupe-unique
                  strategy: RETAIN_UNIQUE
              querys:
                - key: k4
                  strategy: RETAIN_FIRST

  url: file:///opt/plugins/wasm-go/extensions/transformer/plugin.wasm